<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="192" height="192" fill="url(#grad)" rx="24" ry="24"/>
  
  <!-- Border -->
  <rect width="192" height="192" fill="none" stroke="#00d4ff" stroke-width="4" rx="24" ry="24" opacity="0.3"/>
  
  <!-- HJ Text - larger for high-res -->
  <text x="96" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" text-anchor="middle" fill="#00d4ff">HJ</text>
</svg>
