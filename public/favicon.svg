<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background -->
  <rect width="32" height="32" fill="url(#grad)" rx="6" ry="6"/>
  
  <!-- Border -->
  <rect width="32" height="32" fill="none" stroke="#00d4ff" stroke-width="1" rx="6" ry="6" opacity="0.3"/>
  
  <!-- HJ Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#00d4ff">HJ</text>
</svg>
